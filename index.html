<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>My Weather App</title>
</head>

<body>
  <div class="weather-app-container">
    <header>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/111/006/original/Black_and_White_Monogram_Business_Logo_%282%29.png?1705529307"
        alt="" class="logo">
      <form class="form-input" id="form-input">
        <input type="search" class="form-input-city" id="form-input-city" placeholder="Enter a City..." required />
        <input type="submit" class="form-input-button" value="Search" />
      </form>
    </header>
    <main class="weather-app-main">
      <div>
        <div class="weather-app-city">
          <h1 id="weather-app-city"></h1>
        </div>
        <p class="weather-app-details">
          <span id="time">,</span> <span id="description"></span>
          <br />
          Humidity: <strong span id="humidity"></strong></span>, Wind <strong span id="wind">
          </strong></span>
        </p>
      </div>
      <div class="weather-app-box">
        <div class="weather-app-icon" id="weather-app-icon"></div>
        <div class="weather-app-temperature" id="weather-app-temperature"></div>
        <div class="weather-app-unit">Â°C</div>
      </div>
    </main>

    <footer>

      <p>
        Coded by <a href="https://github.com/roseann1024" target="_blank"> Rose Ann Austria</a> and is
        <a href="https://github.com/roseann1024/weather-app-project" target="_blank">open-sourced on GitHub </a>and
        <a href="https://weather-rva-app.netlify.app/" target="_blank">hosted on Netlify</a>

      </p>

    </footer>
  </div>

  <script src="src/script.js"></script>
</body>


</html>
